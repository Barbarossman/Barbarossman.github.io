<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Komposisjon i rødt blått og gult</title>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<table>
		<tr>
			<td class="hidden"></td>
			<td class="hidden"></td>
			<td class="hidden"></td>
			<td class="hidden"></td>
			<td class="hidden"></td>
			<td class="hidden"></td>
			<td class="hidden"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
			<td colspan="2"  rowspan="1" class="white"></td>
			<td colspan="3" rowspan="1" class="white"></td>
			<td colspan="2" rowspan="1" class="gult"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
			<td colspan="1"  rowspan="2" class="white"></td>
			<td colspan="4" rowspan="4" class="rodt"></td>
			<td colspan="2" rowspan="2" class="gult"></td>
		</tr>
		<tr>
		<td class="hidden"></td>
	</tr>
	<tr>
		<td class="hidden"></td>
			<td colspan="1"  rowspan="3" class="white"></td>
			<td colspan="1" rowspan="2" class="white"></td>
			<td colspan="1" rowspan="2" class="white"></td>
		</tr>
		<tr>
		<td class="hidden"></td>
	</tr>
	<tr>
		<td class="hidden"></td>
			<td colspan="1"  rowspan="1" class="black"></td>
			<td colspan="1" rowspan="1" class="black"></td>
			<td colspan="2" rowspan="1" class="white"></td>
			<td colspan="2" rowspan="1" class="white"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
			<td colspan="1"  rowspan="3" class="gult"></td>
			<td colspan="1" rowspan="1" class="black"></td>
			<td colspan="1" rowspan="1" class="black"></td>
			<td colspan="2" rowspan="1" class="white"></td>
			<td colspan="2" rowspan="2" class="blatt"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
			<td colspan="2"  rowspan="2" class="white"></td>
			<td colspan="2" rowspan="1" class="black"></td>
		</tr>
		<tr>
			<td class="hidden"></td>
			<td colspan="4"  rowspan="1" class="white"></td>
		</tr>
	</table>
</body>
</html>
